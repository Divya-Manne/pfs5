<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Registration Form</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <style>
        body{
            background-image: url("https://www.shutterstock.com/image-illustration/shopping-online-on-smartphone-concept-260nw-1891483270.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-color: #f7f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin-right:60%;

        }

     
        .container h2 {
            color: #343a40;
            font-weight: bold;
            margin-bottom: 1.5rem;
            text-align: center;
        }

       
        .form-group label {
            font-weight: 600;
            color: #495057;
        }

        .form-control {
            border-radius: 5px;
            padding: 0.5rem;
            font-size: 0.9rem;
            border: 1px solid #ced4da;
        }

        .form-check-label {
            font-weight: 500;
            color: #495057;
        }

   
        .btn-primary {
            background-color: #007bff;
            border: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

      
        .text-center p {
            font-size: 0.9rem;
            color: #6c757d;
        }

        .text-center a {
            color: #007bff;
            font-weight: bold;
            text-decoration: none;
        }

        .text-center a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    
    </style>
</head>

<body>

    <div class="container">
       <form style="width:85%;" method="POST">
            <h1 style="text-align: center;">Signup</h1>
            <div class="form-group" style="text-align: center;">

                <label for="name">Name</label><br>
                <input type="text"  style="padding:3px 30px 3px 70px" name="username" placeholder="Enter your username">
            </div>
            <div class="form-group" style="text-align: center;">
                <label for="email">Email</label><br>
                <input type="email" style="padding:3px 40px 3px 70px" name="email" placeholder="Enter your Email">
            </div>

            <div class="form-group" style="text-align: center;">
                <label for="password">Password</label><br>
                <input type="password"  style="padding:3px 40px 3px 70px" name="password" placeholder="Enter your password">
            </div>
            <div class="form-group" style="text-align: center;">
                <label for="address">Address</label><br>
                <input type="text"  style="padding:3px 40px 3px 70px" name="address" placeholder="Enter your Address">
            </div>
            <div class="form-group" style="text-align: center;">
                <label>Gender</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                    <label class="form-check-label" for="female">Female</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
            <div class="text-center mt-3">
                <p>Already have an account? <a href="userlogin.html">Login</a></p>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

</body>

</html>
