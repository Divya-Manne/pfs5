<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        body {
            background-image: url("https://img.freepik.com/free-vector/low-poly-style-zero-one-binary-digit-tech-background_1017-52413.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
        }
        .container h1 {
            margin-bottom: 15px;
        }
        .container input[type="email"] {
            width: 60%;
            padding: 12px;
            margin: 10px 0;
            text-align: center;
            border-radius: 5px;
            border: 1px solid #ddd;
            outline: none;
            font-size: 16px;
            color: #333;
            background-color: #f9f9f9;
            box-sizing: border-box;
        }
        .container input[type="email"]:focus {
            border-color: #4CAF50;
            background-color: #fff;
        }
        .container button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 40%;
        }
        .container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reset Your Process</h1>
        <form>
            <input type="email" name="email" placeholder="Enter Your Email" required><br><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
