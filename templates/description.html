<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .card {
            width: 18rem;
            display: flex;
            flex-direction: column;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            height:50rem;
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 16px;
        }

        .card-content p {
            margin: 8px 0;
            color: #333;
            font-size: 1rem;
        }

        .card-content .title {
            font-size: 1.25rem;
            font-weight: bold;
            color: #007bff;
        }

        .button {
            display: flex;
            flex-direction: row; /* Change to row to align buttons horizontally */
            gap: 8px; /* Adds space between buttons */
            margin-top: 16px; /* Space above buttons */
        }

        .btn {
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            text-align: center;
            text-decoration: none;
        }

        .btn-success {
            background-color: #28a745; /* Green */
        }

        .btn-danger {
            background-color: #dc3545; /* Red */
        }
    </style>
</head>
<body>
    <div class="card">
        <a href="{{url_for('description',itemid=data[0])}}"><img src="/static/{{data[6]}}" alt="Product Image"></a>
        <div class="card-content">
            <a href="{{url_for('description',itemid=data[0])}}"> <h2 class="title">Product Name: {{data[1]}}</h2></a>
            <h3 class="item_id">Item ID: {{data[0]}}</h3>
            <h3 class="desc">Description: {{data[2]}}</h3>
            <h3 class="cat">Category: {{data[3]}}</h3>
            <h3 class="price">Price: {{data[4]}}</h3>
            <h3 class="stock">Available Stock: {{data[5]}}</h3>
            <div class="button">
                {% if session.get("user") %}
                <a href="#"><button class="btn btn-success">Add Card</button></a>
                {% endif %}
                <a href="{{url_for('addreview',itemid=data[0])}}"><button class="btn btn-danger">Add Review</button></a>
                <a href="#"><button class="btn btn-success">Read Review</button></a>
                <a href="{{ url_for('index') }}"><button class="btn btn-danger">Back</button></a>
            </div>
        </div>
    </div>
</body>
</html>
