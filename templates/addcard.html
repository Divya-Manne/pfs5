<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Product Cards</title>

    <style>
        body {
            background-image: url("https://www.shutterstock.com/image-vector/abstract-backgroundmodernminimalistpink-yellow-gradationscircle-effectmemphistrendy-260nw-2497089471.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-color: #f8f9fa;
        }

        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .card-title {
            font-weight: bold;
            color: #333;
        }

        .card-id {
            color: #777;
            font-size: 0.9rem;
        }

        .btn-success {
            background-color: #28a745;
            border: none;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <div class="row">
            {% for i in data %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <a href="{{url_for('description',itemid=i[0])}}"><img class="card-img-top" src="/static/{{i[6]}}" alt="Product Image"></a>
                    <div class="card-body">
                        <a href="{{url_for('description',itemid=i[0])}}"><h5 class="card-title">Name:{{i[1]}}</h5></a>
                        <h6 class="card-id">Price:{{i[4]}}</h6>
                        <h6 class="card-id">Available stock:{{i[3]}}</h6>
                        <div class="mb-3">
                            <label for="quantity-{{i[0]}}">Quantity</label>
                            <input type="number" id="quantity-{{i[0]}}" name="quantity" class="form-control"
                                style="width: 80px;" min="1" value="1">
                        </div>
                        <p>
                            <a href="#" class="btn btn-success">Buy Now</a>
                            <a href="#" class="btn btn-danger">Remove</a>
                        </p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
