<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        /* #description {
            width: 100%; 
            height: 80px;
        } */
        label {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
            display: inline-block;
        }
        input[type="text"],
        input[type="file"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .flex-container {
            display: flex;
            justify-content: space-between;
        }

        .flex-container input {
            width: 48%; 
        }
        button[type="submit"] {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <form method="post" enctype="multipart/form-data">
    <div class="container mt-4">
       
        <div class="item">
            <label for="name">Name</label>
            <input type="text" name="title" placeholder="Title of the item">
            <label for="description">Description</label>
            <input type="text" name="description" placeholder="Description of the item">
            <div class="flex-container">
                <div>
                    <label for="quantity">Quantity</label>
                    <input type="number" name="quantity" placeholder="" class="form-control">
                </div>
                <div>
                    <label for="price">Price</label>
                    <input type="number" name="price" placeholder="" class="form-control">
                </div>
            </div>
            <label for="category" class="mt-3">Category</label>
            <select  name="category" class="form-select mb-3">
                <option value="home">Home</option>
                <option value="grocery">Grocery</option>
                <option value="fashion">Fashion</option>
                <option value="electronics">Electronics</option>
            </select>
            <label for="img" class="mt-3">Upload Image</label>
            <input type="file" name="img" id="img" class="form-control mb-3">
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </div>
    </div>
</form>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script> -->
</body>

</html>
